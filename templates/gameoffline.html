{% extends 'base.html' %}

{% block head %}

    <title>Gioco Computer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gameoffline.css') }}"
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    <script>
        //salvare nella variabile di sessione il codice generato
        var codice = startPVE()
    </script>

{% endblock %}

{% block body %}

    <div class="game_board">
        
        <div class="table-container">
            <table class="table">
                <colgroup>
                    <col width="30%">
                    <col width="70%">
                </colgroup>
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cell 1, Row 1</td>
                        <td>Cell 2, Row 1</td>
                    </tr>
                </tbody>
            </table>

        <h1>TEST</h1>
        <!--crea una tabella dove inserire dei numeri per fare un pi da inserire in una variabile javascript -->
        <table>
            <tr>
                <td><input type="number" id="num1" min="0" max="9"></td>
                <td><input type="number" id="num2" min="0" max="9"></td>
                <td><input type="number" id="num3" min="0" max="9"></td>
                <td><input type="number" id="num4" min="0" max="9"></td>
            </tr>
        </table>
        <script>
                //Quando abbiamo la pagina di gioco, si deve mettere il codice in game.js su matrice
                //ci vogliamo salvare le cose su varabili disessione o facciamo perdere tutto se si ricarica la pagina?
                function getValues() {
                    var num1 = parseInt(document.getElementById("num1").value);
                    var num2 = parseInt(document.getElementById("num2").value);
                    var num3 = parseInt(document.getElementById("num3").value);
                    var num4 = parseInt(document.getElementById("num4").value);

                    var values = [num1, num2, num3, num4];
                    return values;
                }
        </script>
        <br>
        <button onclick="confrontaCodici(codice, getValues())">Genera Codice</button>
        <div id="codice"></div>

        </div>
    </div>
{% endblock %}
