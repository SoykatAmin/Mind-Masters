<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

    {% block head %}{% endblock %}
</head>
<body>
    
    <!-- HTML code that will persist in all pages. It has the general outline and a responsive sidebar. -->

    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="{{ url_for('index') }}">Mind Masters</a>
                </div>
                <!-- Sidebar Navigation -->
                <ul class="sidebar-nav">
                    
                    <li class="sidebar-item">
                        <a href="{{ url_for('rules') }}" class="sidebar-link">
                            <i class="fa-solid fa-list pe-2"></i>
                            Regole
                        </a>
                    </li>
                    <!-- If the user is not logged in, show the register and login buttons.-->
                    {% if not session['username'] %}
                        <li class="sidebar-item">
                            <a href="{{ url_for('register') }}" class="sidebar-link">
                                <i class="fa-solid fa-list pe-2"></i>
                                Registrati
                            </a>
                        </li>
                        <li class="sidebar-item">
                            <a href="{{ url_for('login') }}" class="sidebar-link">
                                <i class="fa-solid fa-list pe-2"></i>
                                Accedi
                            </a>
                        </li>
                    {% endif %}

                    <!-- If the user is logged in, show the logout button. -->

                    {% if session['username'] %}
                        <li class="sidebar-item">
                            <a href="{{ url_for('logout') }}" class="sidebar-link">
                                <i class="fa-solid fa-list pe-2"></i>
                                Logout
                            </a>
                        </li>
                    {% endif %}
                    
                </ul>
            </div>
        </aside>
        <!-- Main Component -->
        <div class="main">
            <main class="content px-3 py-2">
                <button class="btn" type="button" id="sidebar-button" data-bs-theme="dark">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {% block body %}{% endblock %}
            </main>
        </div>
    </div>

    
</body>
</html>
