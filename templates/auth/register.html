{% extends 'base.html' %}

{% block head %}
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/register.css') }}">
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}

{% block body %}
  <div class="container">
    <div class="form-body">
      <div class="form-container">
        <div class="form-header">
          <h1>Registrati</h1>
        </div>
        <div class="form-entry">
          {% if msg %}
            <div class="msg" >
              {{ msg }}
            </div>
          {% endif %}
          <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="username@esempio.com" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              
              <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
              <p id="frase_pw" style="color: rgb(255, 51, 51);">La password deve contenere almeno:</p>
              <p id="char_pw" style="color: rgb(255, 51, 51);"> <span id="char_spunta">&#x2022</span> 8 caratteri</p>
              <p id="maiusc_pw" style="color: rgb(255, 51, 51);"> <span id="maiusc_spunta">&#x2022</span> una lettera maiuscola e minuscola</p>
              <p id="num_pw" style="color: rgb(255, 51, 51);"> <span id="num_spunta">&#x2022</span> un numero</p>
            </div>
            
            <button type="submit" class="btn btn-primary" id="register-button" disabled>Registrati</button>
          </form>
          <a href="{{ url_for('login') }}">Hai gi√† un account? Accedi</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
